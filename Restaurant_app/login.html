<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="client/css/style_login.css">
</head>

<body>
    <div class="something">
        <div class="form-a">
            <div class="form-button">
                <div id="btn"></div>
                <h1 class="login_page">Restaurant Reservation System</h1>
                <!--<button type = "button" class = "toggle-btn" onclick = "p_register()"> Register</button> -->
            </div>
            <div class="side_by_side">
                <div class="user_field">
                    <hr class="vertical">

                    <h2 class="login_page">User</h2>

                    <form id="login" class="inputs">
                        <input id="l_user" name="user" type="text" class="input-field" placeholder="Username" required>
                        <input id="l_pass" name="pass" type="text" class="input-field" placeholder="Password" required>
                        <button type="button" class="submit-btn" onclick="success_login()">Log In</button>
                    </form>

                    <form class="inputs1">
                        <a type="text" href="register.html">New User?</a>
                    </form>

                </div>

                <div class="guest_field">
                    <h2 class="login_page">Guest</h2>
                    <button class="reserve_button" onclick="reserveTable()">Reserve Table</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="client/js/login_func.js"></script>

</html>
