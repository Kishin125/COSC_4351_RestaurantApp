<html>

<head>
    <title>Update Profile</title>
    <link rel="stylesheet" href="client/css/register_page.css">
</head>

<body>
    <div class = "bkg">
        <button class = "btn-welcome" type="button" class="submit-btn" onclick = "window.location.href='welcome_page.html'">Welcome</button>
        <button class = "btn-menu" type="button" class="submit-btn">Menu</button>
        <button class = "btn-order" type="button" class="submit-btn">Order</button>
        <button class = "btn-press" type="button" class="submit-btn">Press</button>
        <button class = "btn-contacts" type="button" class="submit-btn">Contacts</button>
        <h1 class="title_name">Le Restäuränt</h1>
        <form id = "register" class = "inputs">
        <div class="form-a">

            <p><label class="u_email">Email</label></p>
            <input type="email" class="mail" id="EmailAdd" size="30" required/>

            <p><label class="u_phone">Phone</label></p>
            <input type="text" class="bill" id="PhoneNum" required/>

            <p><label class="u_mail">Mailing Address</label></p>
            <input type="text" name="suggestedp" class="mail" id="mailAdd" required/>

            <p><label class="u_mail">Billing Address</label></p>
            <input type="text" name="suggestedp" class="mail" id="billAdd" required/>

            <p>
                <button input type="button" id="submit_info" type="submit" class="submit-btn" onclick="updateProfile()">Save Changes</button>
            <p>
        </div>
        </form>
    </div>
</body>
<script src="client/js/login_func.js"></script>

</html>
