<html>

<head>
    <title>Reservation</title>
    <link rel="stylesheet" href="client/css/register_page.css">
</head>

<body>
    <div class="bkg">
        <button class="btn-welcome" type="button" class="submit-btn"
            onclick="window.location.replace('welcome_page.html')">Welcome</button>
        <button class="btn-menu" type="button" class="submit-btn">Menu</button>
        <button class="btn-order" type="button" class="submit-btn">Order</button>
        <button class="btn-press" type="button" class="submit-btn">Press</button>
        <button class="btn-contacts" type="button" class="submit-btn">Contacts</button>
        <h1 class="title_name">Le Restäuränt</h1>
        <form id="reserve_info_form">
            <div class="form-a">
                <input type="button" class="back-btn" value="Back" onclick="history.back()">

                <p><label for="fname" class="nameN">Full Name</label> </p>
                <input type="text" class="firstN" id="firstN" placeholder="First Name" required />
                <input type="text" class="lastN" id="lastN" placeholder="Last Name" required />

                <p><label for="EmailAdd" class="mailN">Email Address</label> </p>
                <input type="email" class="mail" id="EmailAdd" maxlength="30" placeholder="JohnSmith@mail.com" required />

                <p><label for="PhoneNum" class="billN">Phone Number</label></p>
                <input type="text" class="bill" id="PhoneNum" maxlength="10" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" placeholder="xxx-xxx-xxxx" required/>

                <p><label for="date" class="date">Reservation Date</label></p>
                <input type="date" class="bill" id="date" value="Date" onchange="getTableMap(); checkHoliday();"
                    required />

                <p><label for="time" class="time">Reservation Time</label></p>
                <!--<input type="time" class="bill" id="time" min="09:00" value="09:00" max= "19:00" required/>-->
                <select name="time" id="time" value="9" class="pay" onchange="getTableMap()" required>

                </select>

                <p><label for="quantity" class="time" id="noOfSeatsLabel">Number of seats:</label></p>
                <input class="pay" type="number" id="noOfSeats" name="noOfSeats" value="1" min="1" max="1" required>

                <div id="$10ConsentCheckbox_div">
                    <p><label class="billN"> It's a busy day! You will be charged $10 if you cancel your
                            reservation.</label></p>
                    <input type="checkbox" class="consentbox" id="$10ConsentCheckbox" name="$10" required>
                    <label class="consentbox_text" for="$10ConsentCheckbox"> I understand and agree to the above
                        statement.</label><br>
                </div>
                <p><label for="preferPay" class="payN">Preferred Payment</label></p>

                <select class="pay" id="preferPay" required>
                    <option value="Cash">Cash</option>
                    <option value="Valid_Creditcard">Valid Creditcard</option>
                    <option value="Invalid_Creditcard">Invalid Creditcard (for testing purposes)</option>
                </select>
                <p>
                    <input type="button" id="submit_info" type="submit" class="submit-btn" value="Select Table"
                        onclick="checkCard()">
                </p>
            </div>
        </form>
    </div>
</body>
<script src="client/js/reserve_info.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
