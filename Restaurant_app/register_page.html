<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="client/css/register_page.css">
</head>

<body>
    <div class = "bkg">
        <button class = "btn-welcome" type="button" class="submit-btn" onclick = "window.location.href='welcome_page.html'">Welcome</button>
        <button class = "btn-menu" type="button" class="submit-btn">Menu</button>
        <button class = "btn-order" type="button" class="submit-btn">Order</button>
        <button class = "btn-press" type="button" class="submit-btn">Press</button>
        <button class = "btn-contacts" type="button" class="submit-btn">Contacts</button>
        <h1 class="title_name">Le Restäuränt</h1>
        <form id = "register" class = "inputs">
        <div class="form-a">
            <p>
                <label for="user" class="userNa">Username</label>
                <label for="pass" class="passN" >Password</label>
            </p>
                <input type = "text"  class = "userN" id="r_user"  required>
                <input type = "text"  class = "pass" id="r_pass"  required >

            <p><label for="fname" class="nameN">Full Name</label> </p>
                <input type="text" name="ddate" class = "firstN" id="nameF" placeholder = "First Name"required />
                <input type="text" name="ddate" class = "lastN" id="nameL" placeholder = "Last Name"required />

            <p><label for="EmailAdd" class="mailN">Email Address</label> </p>
                <input type="email" class="mail" id="mailE" maxlength="30" placeholder="JohnSmith@mail.com" required />

            <p><label for="PhoneNum" class="billN">Phone Number</label></p>
                <input type="text" class="bill" id="numP" maxlength="10" placeholder="xxx-xxx-xxxx" />

            <p><label for="maillAdd" class="mailN">Mailing Address</label> </p>
                <input type="text" name="suggestedp" class = "mail" id="mailA" placeholder = "112 Stoke Dr."  required/>

                <input type="button" name="suggestedp" class = "billing-btn" onclick="copyMailing()"value="My billing address is the same as my mailing address"/>
            
            <p><label for="billAdd" class="billN">Billing Address</label></p>
                <input type="text" name="totalamt" class = "bill" id="billA" placeholder = "112 Stoke Dr."  />

            <!-- <p><label for="preferPay" class="payN">Preferred Payment</label></p>
                <input type="text" name="totalamt" class = "pay" id="totalamt" placeholder = 0  required/> -->

            <p>
                    <button input type="button" id="submit_info" type="submit" class="submit-btn" onclick="insertUserCred()">Register</button>
            <p>
        </div>
        </form>
    </div>
</body>
<script src="client/js/login_func.js"></script>

</html>
